<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-ELSE PRACTICE 1</title>
    <style>
        div{
            display: inline-block;
            width: auto;
            height: auto;
            padding: 10px;
            margin-top: 20px;
        }
        .blue{
            color: white;
            background-color: blue;
        }
        .red{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<h1>IF-ELSE PRACTICE 1</h1>
​
<input type="number" name="" id="input1" placeholder="num1" required>
<input type="number" name="" id="input2" placeholder="num2" required>
<input type="number" name="" id="input3" placeholder="num3" required>
​
<button onclick="calculateProfit()">Calculate Profit</button> <br>
​
<div class="div" id="result"></div>
​
​
<Script>
    function calculateProfit(){
​
        let input1 = +document.querySelector("#input1").value;
        let input2 = +document.querySelector("#input2").value;
        let input3 = +document.querySelector("#input3").value;
        console.log(input1, input2, input3);
        let result = document.querySelector("#result");
​
        let average = (input1 + input2 + input3)/3;
        if(average > input1){
            console.log("profit")
            result.classList.add("blue")
            result.innerHTML = `profit`;
​
        }else{
            console.log("loss")
            result.classList.add("red")
            result.innerHTML = `loss`;
​
        }
    }
</Script>
​
</body>
</html>
