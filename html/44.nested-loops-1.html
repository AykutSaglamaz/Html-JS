<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loops-1</title>
</head>
<body>
    <h1>Nested Loops-1</h1>


    <script>

        for(var i = 1; i<=3; i++){
            console.log("This is our main iteration :" + i);
            for (var j = 1; j<=5; j++){
                console.log("This is the child iteration :" +  j);

            }

        }
        console.log( "This is the both iteration");
    </script>
</body>
</html>
