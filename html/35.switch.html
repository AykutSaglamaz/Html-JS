<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch Practice 1</h1>
    <input type="number" name="" id="price">
    <button onclick="calculateDiscount()"> Calculate</button>
    <p id="result" ></p>


    <script>
        function calculateDiscount(){
            let price = document.querySelector("#price").value;
            let result = document.querySelector("#result");

            switch(true){

                case price > 1500:
                    price *= 0.85;
                    break;
                
                case price > 700:
                    price *= 0.87;
                    break;
                
                case price >500:
                    price *=0.9;
                    break;

                case price > 300:
                    price *=0.95;
                    break;
                
                default:
                    price *=0.98;

            }
            result.innerHTML =`The discounted price is ${price}`;


        }

    </script>
    
</body>
</html>
