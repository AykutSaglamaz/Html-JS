<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio & Checkbox</title>
</head>
<body>
    <h1>Input Radio & Checkbox</h1>
    <h2>Radio Buttons</h2>
    <form>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
    </form>
    <h2>Checkbox</h2>
    <form action="">
        <input type="checkbox" name="hobbies" id="football" value="football">
        <label for="football">Football</label>
        <input type="checkbox" name="hobbies" id="basketball" value="basketball">
        <label for="basketball">Basketball</label>
        <input type="checkbox" name="hobbies" id="soccer" value="soccer">
        <label for="soccer">Soccer</label>
        <button type="submit">Send</button>
    </form>
    <h2>Files</h2>
    <form action="">
        <input type="file">
        <br>
        <br>
        <input type="color" value="#17D10A">
        <br>
        <br>
        <input id="range" type="range" min="5" max="100" step="20">
        <label for="range">Range</label>
        <br>
        <br>
        <input type="date" name="birthdate" id="birthdate">
        <label for="birthdate">Birthdate</label>
        <br>
        <br>
        <input type="time">
    </form>
</body>
</html>
