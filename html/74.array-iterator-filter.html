<body>
    <h1>Filter</h1>

    <script>
        /*
Q â€” Write a function that filters the individuals arrays, and returns name of the individuals starting with specified in the parameter, and put them into new array. 

const individuals = ["Alex","John","Hogr","Kamal","Jack","Power"];
*/
const individuals = ["Alex","John","Hogr","Kamal","Jack","Power"];

const filteredArray= (letter, arr) => {

        const firstLetter = letter.toUpperCase();
        const filtered = arr.filter( (letter) => letter.startsWith(firstLetter)
        );
        return filtered;
     }
    console.log(filteredArray("k", individuals))
    </script>
    
</body>
