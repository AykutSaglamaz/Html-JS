    <h1>Function Practice-5</h1>

    <script>
        /*
       
Q — Create a function with two parameters:
​
1 - Find out how many numbers from 1 to the first parameter are divisible by the second parameter.
​
       */

       const divisible = (num1, num2) =>{
           let counter = 0;
           for(let i=1; i<num1; i++){

               if(i%num2 ===0){
                   counter++
                   console.log(counter, i)

               }

           }
           return counter;
       }

       document.write(divisible(100, 7));
</script>
