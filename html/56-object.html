<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>OBJECTS</h1>
    
    <script>

        //Storing values inside primitive data types- hard to keep track

        const brand = "Mercedes";
        const model = "S500";
        const color = "Beige";
        const type = "Automatic";

        console.log(brand);

        // Storing values inside object - easier to track

        const car = {
            brand : "Mercedes",
            model : "S500",
            color : "Beige",
            type : "Automatic"
        }
        console.log(car.brand)

        const newCar = {
            brand : "Mercedes",
            model : "S500",
            color : "Beige",
            automatic : true,
            age : 22,
            driver : {
                firstName : "John",
                lastName : "Doe"
            },      
        };
        console.log(newCar.driver.firstName);
    </script>
</body>
</html>
