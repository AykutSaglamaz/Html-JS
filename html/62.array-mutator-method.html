<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Mutator Methods</h1>

    <script>
        const fruits = ["apple", "pear", 'banana', 'kiwi'];
        console.log(fruits); // ['apple', 'pear', 'banana', 'kiwi']

        fruits.push('pineapple');// push() insert element/elements to the end
        console.log(fruits); //['apple', 'pear', 'banana', 'kiwi', 'pineapple']

        fruits.pop('');// removes element from the end
        console.log(fruits); //['apple', 'pear', 'banana', 'kiwi']

        fruits.shift();// removes the first element
        console.log(fruits); //['pear', 'banana', 'kiwi']

        fruits.unshift();// insert element/elements to the begining
        console.log(fruits); //['pear', 'banana', 'kiwi']

        fruits.reverse(); // reverse the items in the array
        console.log(fruits); //['kiwi', 'banana', 'pear']

        fruits.sort();// it sort in natural / ascenging order
        console.log(fruits); // ['banana', 'kiwi', 'pear']

        fruits.splice(1, 0, 'Cherry');// insert item to specified index [1], but remove next 0 itemg
        console.log(fruits); //['banana', 'Cherry', 'kiwi', 'pear']

        fruits.splice(0, 2, "juice", 'mango');// insert items to specified index [0] and remove next 2 items
        console.log(fruits); //['juice', 'mango', 'kiwi', 'pear']

        fruits.splice(3, 1, 'orange'); // insert item into specified index [3] and remove next 1 item
        console.log(fruits); //['juice', 'mango', 'kiwi', 'orange']

    </script>
    
</body>
</html>
