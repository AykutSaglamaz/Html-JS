<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>INPUT TYPES</title>
    </head>
    <body>
        <h1>INPUT TYPES</h1>
        <form method="get" action="">
            <p><em>*Sections must be filled</em></p>
            <label for="firstName">Your name: *</label>
            <input
                id="firstName"
                name="firstName"
                type="text"
                placeholder="Please enter your name..."
                required
                minlength="2"
                maxlength="10"
            />
            <br />
            <br />
            <label for="number">Your age:</label>
            <input
                id="number"
                type="number"
                placeholder="18..."
                min="18"
                max="30"
            />
            <br />
            <br />
            <label for="email">Your email:</label>
            <input id="email" type="email" placeholder="example@hotmail.com" />
            <br />
            <br />
            <label for="password">Your password:</label>
            <input
                id="password"
                type="password"
                name="password"
                placeholder="enter your password"
            />
            <br />
            <br />
            <label for="website">Your website: </label>
            <input id="website" type="url" placeholder="i.e. www.abc.com" />
            <br />
            <br />
            <label for="phone">Your phone number:</label>
            <input id="phone" type="tel" placeholder="(000) (00) (00)" />
            <br />
            <br />
            <label for="hiddenText">Hidden text</label>
            <input
                id="hiddenText"
                type="hidden"
                placeholder="secure information"
            />
            <br />
            <br />
            <button type="button">BUTTON</button>
            <input type="button" value="BUTTON" />
            <br />
            <br />
            <button type="submit">Submit</button>
            <input type="submit" />
            <br />
            <br />
            <button type="reset">Reset</button>
            <input type="reset" />
        </form>
    </body>
</html>
