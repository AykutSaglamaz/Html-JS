<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For loop practice-2</h1>
    <h3 id="result"></h3>
    
    <script>
        let sum =0;
        let startPoint =100;
        let endPoint =200;


        for(let i=startPoint; i<=endPoint; i+=2){
            sum +=i;//sum = sum + i;

        }
        document.querySelector("#result").innerHTML = sum;
        // or
        document.write(sum);
    </script>
</body>
</html>
