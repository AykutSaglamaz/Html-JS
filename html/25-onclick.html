<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
</head>
<body>
    <h1>ONCLICK</h1>
    <p onclick="sayHello()" style="background-color: aquamarine; color:blue"> Hello World!</p>

    <span onclick="sayHello()" style="background-color: yellowgreen;"> Hellow World this Span Tag</span>

    <script>
        function sayHello(){
            alert("Hello Everyone")
        }
    </script>
    
</body>
</html>
