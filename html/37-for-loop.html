        // write a program that finds the average of 5 entered numbers
        var sum= 0;
        const numberOfLoops = 5;
        for(var i=0; i<numberOfLoops; i++){

            let num = +prompt(`Please enter ${i+1}. number`);

            sum = sum+num;
        }
       let mean = sum/numberOfLoops

       document.getElementById("result").innerHTML = mean;
       // or
       alert(`The mean of numbers is ${mean}`)

    </script>
