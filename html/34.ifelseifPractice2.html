<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>If else if practice 2</h1>

    <input onkeyup="calculateDiscount()" type="number" id="price">
    <button onclick="calculateDiscount()">Calculate</button>
    <p id="result"></p>
    
    <script>
        function calculateDiscount(){
            let price = +document.querySelector("#price").value;
            let result = document.querySelector("#result");

             if(price>500){
                price *=0.9; // price  = price - price*0.1

             }else if (price>300){
                price *= 0.93;
             }else{
                price *= 0.95;
             }
             result.innerHTML = `Discounted Price is ${price}`;
        }
    </script>
</body>
</html>
