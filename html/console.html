<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <h1>console</h1>
    <h1>Alert Confirm Prompt</h1>
    <script>
        console.log('Hello World'); // display data want to see
        console.warn('This is warning message');
        console.error('This is error message');

        alert('This is an alert');
        confirm('are you sure want to confirm');
        console.log(confirm('are you sure want to confirm'));
        var name =prompt('Please enter you name');
        console.log(name);
    </script>
    
</body>
</html>
