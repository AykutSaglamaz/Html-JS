<body>
    <h1>ForEachLoop</h1>
  <script>
  /*
    Q â€” Write a program that multiplies the every element inside an array with 5 and return it.
    
    myArr = [ -5, 24, -13, 7, 3 ];
    
   */

   let myArr = [ -5, 24, -13, 7, 3 ];
   let newArr = [];//empty array

   myArr.forEach( (element, index) => { // index = i like in for loop 

    newArr[index] = element*5;

    console.log(newArr);// [-25, 120, -65, 35, 15]
   }
   )



  </script>
    
</body>
