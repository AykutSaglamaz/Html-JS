<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Styles</title>
    <style>
        .menu{
            background-color:aquamarine;
            text-align: center;
        }
        .menu a{
            color: rgb(35, 24, 77);
            text-decoration: none;
        }
        a.first{
            color: blue;
        }
        .menu a:hover{
            color: rgb(148, 181, 55);
        }
        .menu a:active{
            color: rgb(235, 13, 13);
        }
        .menu a:link{
            color: fuchsia;
        }

    </style>
</head>
<body>
    <h1>Link Styles</h1>
    <div class="menu">
        <a class="first" href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Project</a> |
        <a href="https://www.google.com" target="_blank">Contact</a>
    </div>
    
    
</body>
</html>
