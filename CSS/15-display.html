<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        div{
            display: inline-block;
            width: 100px;
            height: 200px;
            
        }
        span{
            display:inline-block;
            width: 100px;
            height: 200px;
            
        }
        b{
            display: inline-block;
            width: 100px;
            height: 200px;
            
        }
    </style>
</head>
<body>
    <h1>Display</h1>
    <div style="background-color: yellow;">Hello World</div>
    <span style="background-color: yellowgreen;">Hello</span>
    <b style="background-color: aqua;">Everyone</b>
    
</body>
</html>
